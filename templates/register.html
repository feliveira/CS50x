<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Stylesheet-->
    <link rel="stylesheet" href="../static/login-register.css" type="text/css">

     <!--Favicon-->
     <link rel="icon" href="/static/favicon.svg">

     <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Register</title>
    
    <style>
      .image-container
      {
        background: url("../static/Logobackground.png") center no-repeat;
        background-size: cover;
        height: 100vh;
      }
      body
      {
        background: #1D3557;
      } 
    </style>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
      
        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
              <div class="logo mb-3">
                <img src="" width="150px">
              </div>
              <div class="heading mb-4">
                <h4>Register</h4>
              </div>
              <form action="/register" method="post">
                {%if invemail%}
                <h4 style="color: rgb(255, 103, 1)">{{invemail}}</h4>
                {%endif%}
                  <div class="form-input">
                      <span><i class="fas fa-envelope"></i></span>
                      {%if default_stuff%}
                        <input type="email" name="email" value = "{{default_stuff['email']}}" max="254" min="3" placeholder="Email Address" required>
                      {%else%}
                        <input type="email" name="email" max = "254" min = "3" placeholder="Email Address" required>
                      {%endif%}
                    </div>

                  <div class="form-input">
                       <span><i class="fas fa-user"></i></span>
                      {%if default_stuff%}
                      <input type="text" max="15" min="4" name="username" value="{{default_stuff['name']}}"
                        placeholder="Username" required>
                      {%else%}
                      <input type="text" name="username" max = "15" min = "4" placeholder="Username" required>
                      {%endif%}
                      </div>
                  {%if invuser%}
                  <h4 style="color: rgb(255, 103, 1)">{{invuser}}</h4>
                  {%endif%}

                  <div class="form-input">
                      <span><i class="fas fa-lock"></i></span>

                      <input type="password" name="password" max = "30" min = "8" placeholder="Password" required>
                      
                    </div>
                  <div class="form-input">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" name="confirmation" max="30" min = "8" placeholder="Confirm your Password" required>
                </div>
                {%if invpas%}
                <h4 style = "color: rgb(255, 103, 1)">{{invpas}}</h4>
                {%endif%}
                  <div class="text-left mb-3">
                      <button type="submit" class="btn">Register</button>
                  </div>
                  <h4>Already have an account?</h4> <a href="/login" class="register-link">Login here!</a>
              </form>
            </div>
        </div>   
      </div>
    </div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
