<!DOCTYPE html>
<html lang="en">
<head>
  <!--Meta Tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Dashboard</title>
  
  <!--Favicon-->
  <link rel="icon" href="/static/favicon.svg">

  <!--Stylesheet-->
  <link rel="stylesheet" href="../static/dashboard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body onload="openSlideMenu();">
  
  <nav class="navbar">
    <button class="navbar-toggler" data-toggle="collapse" onclick="openSlideMenu();">
      <i class="fas fa-bars text-white"></i>
    </button>
    </span>
    
    <ul class="navbar-nav">
      <li><a href="/logout" class="ml-auto btn btn-outline-light" id="logout">Logout</a></li>
    </ul>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Dashboard</a>
    <a href="#">Savings</a>
    <a href="#">Add&nbsp;Money</a>
    <a href="#">Settings</a>
  </div>

  <div id="main">
    
    <h1>Hello {{user}}</h1>
    
    <div class="row">
        
      <div class="col-md-4">
            <div class="card mdb-color lighten-2 text-center z-depth-2">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <p class="card-text">$100000</p>
                </div>
            </div>
        </div>

        <div class="col-md-2">
          <div class="card mdb-color lighten-2 text-center z-depth-2">
            <div class="card-body">
                <h5 class="card-title">Bills</h5>
                <p class="card-text">$100000</p>
            </div>
          </div>
        </div>


        <div class="col-md-2">
          <div class="card mdb-color lighten-2 text-center z-depth-2">
            <div class="card-body">
              <h5 class="card-title">Food</h5>
              <p class="card-text">$100000</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card mdb-color lighten-2 text-center z-depth-2">
            <div class="card-body">
              <h5 class="card-title">Shopping</h5>
              <p class="card-text">$100000</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="card mdb-color lighten-2 text-center z-depth-2">
            <div class="card-body">
              <h5 class="card-title">Other</h5>
              <p class="card-text">$100000</p>
            </div>
          </div>
        </div>
      
      </div>
    </div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
      
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
  </script>
  </script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
