<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Stylesheet-->
    <link rel="stylesheet" href="../static/login-register.css" type="text/css">

    <!--Favicon-->
    <link rel="icon" href="/static/favicon.svg">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <style>
      .image-container
      {
        background: url("../static/Logobackground.png") center no-repeat;
        background-size: cover;
        height: 100vh;
      }
      body
      {
        background: #1D3557;
      } 
    </style>

    <title>Login</title>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
      
        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
              <div class="logo mb-3">
                <img src="" width="150px">
              </div>
              <div class="heading mb-4">
                <h4>Login</h4>
              </div>
              <form action="/login" method = "post">
                {%if invalid%}
                <h4 style="color: rgb(255, 103, 1)">{{invalid}}</h4>
                {%endif%}
                  <div class="form-input">
                      <span><i class="far fa-envelope"></i></span>
                      {%if default%}
                      <input type="email" name="email" value = "{{default['email']}}" maxlength="254" minlength="3" placeholder="Email Address"
                        required>
                      {%else%}
                      <input type="email" name="email" maxlength="254" minlength="3" placeholder="Email Address"
                        required>
                      {%endif%}
                      
                  </div>
                  <div class="form-input">
                      <span><i class="fas fa-lock"></i></span>
                      <input type="password" name="password" maxlength = "30" minlength = "8" placeholder="Password" required>
                  </div>
                  <div class="text-left mb-3">
                      <button type="submit" class="btn">Login</button>
                  </div>
                  <h4>Don't have an account?</h4> <a href="/register" class="register-link">Register here!</a>
              </form>
            </div>
        </div>   
      </div>
    </div>
    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
