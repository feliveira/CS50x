<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
        <title>{% block title %}{% endblock %}</title>
  
        <!--Favicon-->
        <link rel="icon" href="../static/favicon.svg">

        <!--Stylesheet-->
        <link rel="stylesheet" href="../static/dashboard.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body id="dashboard">
        <header>
            <nav class="navbar navbar-light">
              <div class="container">
                
        
                <button class="navbar-toggler mr-auto" onclick="openSlideMenu();">
                  <i class="fas fa-bars text-white"></i>
                </button>
        
        
                <a href="/dashboard" class="navbar-brand">
                  <img src="../static/Logo.svg" width="142">
                </a>
                  <ul class="navbar-nav ml-auto">
        
                    <li class="nav-item">
                      <a href="/logout" class="nav-link" id="logout">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        
          <div id="side-menu" class="side-nav">
            <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
            <a href="/dashboard" class="sidenav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="/income" class="sidenav-item"><i class="fas fa-wallet"></i> Income</a>
            <a href="/expenses" class="sidenav-item"><i class="fas fa-money-bill-wave-alt"></i> Expenses</a>
            <a href="/settings" class="sidenav-item"><i class="fas fa-cog"></i> Settings</a>
          </div>

        {% block main %} {% endblock %}

        <script>
            function openSlideMenu()
            {
              document.getElementById('side-menu').style.width = '250px';
            }
        
            function closeSlideMenu()
            {
              document.getElementById('side-menu').style.width = '0px';
            }
        </script>
        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!--Popper.js-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
